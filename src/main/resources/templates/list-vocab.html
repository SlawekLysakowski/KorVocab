<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary list</title>
  <link  th:href="@{/styles.css}" rel="stylesheet">

</head>
<body>
<div th:id="container" width="75%" border="1px solid black"  >
<nav>
  <a href="/test">home</a>
  <a href="/about">about</a>
  <a href="/list">vocabulary list</a>
  <a href="/new">Add vocab</a>
</nav>

  <table class="table" id="vocab-table">
    <tr>
      <th>No</th>
      <th>Japanese</th>
      <th>Korean</th>
      <th>English</th>
      <th>Polish</th>
    </tr>
    <tr th:each="word, iStat : ${vocabs}"
        th:style="${iStat.odd}? 'background-color: #e8e8e8;'"
        th:attr="value = ${word.japanese}">
<!--    <td th:text="${word.id}"></td>-->
        <td th:text="${iStat.index +1}"></td>
        <td th:text="${word.japanese}"></td>
      <td th:id="list-korean" th:text="${word.korean}" ></td>
      <td th:text="${word.english}" ></td>
      <td th:text="${word.polish}" ></td>
      <td th:id="list-buttons">
        <a class="btn btn-primary" th:href="@{/get(id=${word.id})}"  >Open</a>
<!--        <a class="btn btn-warning" th:href="@{/update(id=${word.id})}">Edit</a>-->
        <a class="btn btn-danger" th:href="@{/delete(id=${word.id})}">Delete</a>
<!--        <a class="btn" th:href="@{/#}">Select</a>-->
<!--        <button class="btn btn-warning select" th:value="${iStat.index}" th:field="${iStat.index}" th:text="${iStat.index}"></button>-->
      </td>
    </tr>
  </table>
  <script th:inline="javascript">
    let printSelected = function () {

      console.log(document.querySelector('.select').textContent);
    };

    document.querySelector('.select').addEventListener('click', printSelected);
  </script>
    </div>

</body>
</html>
